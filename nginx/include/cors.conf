set $allowed_headers "Chrome-bug,DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Pragma,Content-Type,X-CSRF-Token,Authorization";
set $allowed_methods "GET, POST, PUT, DELETE, OPTIONS";
set $expose_headers "Content-Disposition";

if ($http_origin ~* ({{http_origins_regex}})) {
    set $cors "true";
}

if ($request_method = 'OPTIONS') {
    set $cors "${cors}options";
}
if ($request_method = 'GET') {
    set $cors "${cors}get";
}
if ($request_method = 'POST') {
    set $cors "${cors}post";
}
if ($request_method = 'PUT') {
    set $cors "${cors}put";
}
if ($request_method = 'DELETE') {
    set $cors "${cors}delete";
}

if ($cors = "trueget") {
    add_header 'Access-Control-Allow-Origin' "$http_origin";
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' "$allowed_methods";
    add_header 'Access-Control-Allow-Headers' '$allowed_headers';
    add_header 'Access-Control-Expose-Headers' "$expose_headers";
}

if ($cors = "trueoptions") {
    add_header 'Access-Control-Allow-Origin' "$http_origin";
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' "$allowed_methods";
    add_header 'Access-Control-Allow-Headers' "$allowed_headers";
    add_header 'Access-Control-Expose-Headers' "$expose_headers";

    add_header 'Access-Control-Max-Age' 1728000;
    add_header 'Content-Type' 'text/plain charset=UTF-8';
    add_header 'Content-Length' 0;
    return 204;
}

if ($cors = "truepost") {
    add_header 'Access-Control-Allow-Origin' "$http_origin";
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' "$allowed_methods";
    add_header 'Access-Control-Allow-Headers' "$allowed_headers";
    add_header 'Access-Control-Expose-Headers' "$expose_headers";
}

if ($cors = "trueput") {
    add_header 'Access-Control-Allow-Origin' "$http_origin";
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' "$allowed_methods";
    add_header 'Access-Control-Allow-Headers' "$allowed_headers";
    add_header 'Access-Control-Expose-Headers' "$expose_headers";
}

if ($cors = "truedelete") {
    add_header 'Access-Control-Allow-Origin' "$http_origin";
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' "$allowed_methods";
    add_header 'Access-Control-Allow-Headers' "$allowed_headers";
    add_header 'Access-Control-Expose-Headers' "$expose_headers";
}
